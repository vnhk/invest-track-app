columns:
  - field: symbol
    displayName: "Symbol"
    internalName: symbol
    inSaveForm: true
    inEditForm: true
    inTable: true
    required: true
    min: 2
    max: 20

  - field: changeInPercentMorning
    displayName: "Change (Bef)"
    internalName: changeInPercentMorning
    inSaveForm: true
    inEditForm: true
    inTable: true
    required: true
    min: 1
    max: 10

  - field: changeInPercentEvening
    displayName: "Change (Aft)"
    internalName: changeInPercentEvening
    inSaveForm: true
    inEditForm: true
    inTable: true
    required: true
    min: 1
    max: 10

  - field: resultChange
    displayName: "Change (Res)"
    internalName: resultChange
    inSaveForm: true
    inEditForm: true
    inTable: true
    required: true
    min: 1
    max: 10

  - field: date
    displayName: "Date (dd-MM-yyyy)"
    internalName: date
    inSaveForm: true
    inEditForm: true
    inTable: true
    required: true
    min: 5
    max: 30

  - field: recommendationType
    displayName: "Type"
    internalName: recommendationType
    inSaveForm: true
    inEditForm: true
    inTable: true
    required: true
    strValues: [ "Risky", "Good", "Best" ]

  - field: recommendationResult
    displayName: "Result"
    internalName: recommendationResult
    inSaveForm: true
    inEditForm: true
    inTable: true
    required: true
    strValues: [ "Good", "Bad" ]

