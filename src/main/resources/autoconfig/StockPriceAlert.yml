columns:
  - field: name
    displayName: "Alert Name"
    internalName: "alertName"
    inSaveForm: true
    inEditForm: true
    inTable: true
    required: true
    min: 3
    max: 255

  - field: symbol
    displayName: "Symbol"
    internalName: "symbol"
    inSaveForm: true
    inEditForm: true
    inTable: true
    required: true
    min: 1
    max: 10

  - field: exchange
    displayName: "Exchange"
    internalName: "exchange"
    strValues: ["GPW"]
    inSaveForm: true
    inEditForm: true
    inTable: true
    required: true

  - field: emails
    displayName: "Emails"
    internalName: "emails"
    extension: "VaadinDynamicMultiDropdownBervanColumn"
    inSaveForm: true
    inEditForm: true
    inTable: true
    required: false

  - field: stockPriceAlertConfig
    displayName: "Alert Configuration"
    internalName: "alertConfiguration"
    extension: "VaadinStockPriceAlertConfigColumn"
    inSaveForm: true
    inEditForm: true
    inTable: true
    required: true